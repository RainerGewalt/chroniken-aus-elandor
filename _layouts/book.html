<!DOCTYPE html>
<html lang="de">

{% include head.html %}
<body>
{% include header.html %}
<main>
    {{ content }}

    <h3>Kapitel in {{ page.title }}</h3>
    <ul class="chapters-list">
        {% assign book_chapters = site.chapters | where:"book", page.title %}
        {% for chapter in book_chapters %}
        <li>
            <a href="{{ chapter.url | relative_url }}">{{ chapter.title }}</a>
        </li>
        {% endfor %}
    </ul>
</main>
{% include footer.html %}
</body>
</html>
