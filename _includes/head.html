<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join: ', ' }}{% else %}Elandor, MÃ¤rchen, Geschichten, Fantasy{% endif %}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ page.cover_image | absolute_url }}">
    <meta property="og:locale" content="de_DE">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ page.cover_image | absolute_url }}">


    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X4FNZ19E53"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-X4FNZ19E53');
    </script>


    <!-- Preload Fonts and Stylesheets for Improved Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preload" href="{{ '/css/styles.css?v=1.0' | relative_url }}" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="{{ '/css/landing.css?v=1.0' | relative_url }}" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="{{ '/css/texts.css?v=1.0' | relative_url }}" as="style" onload="this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="{{ '/css/styles.css?v=1.0' | relative_url }}">
        <link rel="stylesheet" href="{{ '/css/landing.css?v=1.0' | relative_url }}">
        <link rel="stylesheet" href="{{ '/css/texts.css?v=1.0' | relative_url }}">
    </noscript>


    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/images/logos/fh.webp' | relative_url }}" type="image/webp">
</head>
