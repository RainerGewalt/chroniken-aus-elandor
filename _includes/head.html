<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="Elandor, Märchen, Geschichten, Fantasy, Chroniken">
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Open Graph Meta Tags (Social Media Preview) -->
    <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/cover.jpg">
    <meta property="og:locale" content="de_DE">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/cover.jpg">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-XXXXXXXXX-X', { 'anonymize_ip': true });
    </script>
</head>
<body>
<header>
    <h1>{{ site.title }}</h1>
    <nav>
        <a href="{{ '/' | relative_url }}">Startseite</a> |
        <a href="{{ '/about/' | relative_url }}">Über Elandor</a> |
        <a href="{{ '/impressum/' | relative_url }}">Impressum</a>
    </nav>
</header>
<main>
    {{ content }}
</main>
<footer>
    <p>&copy; {{ site.time | date: '%Y' }} Chroniken aus Elandor</p>
</footer>
</body>
</html>
