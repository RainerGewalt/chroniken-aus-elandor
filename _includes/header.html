<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="author" content="Florian Herzog">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <style>
        /* Grundlegendes Styling */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 1rem;
            position: relative;
        }
        nav {
            display: none;
            gap: 1rem;
            justify-content: center;
            overflow: hidden;
            transition: max-height 0.5s ease; /* Smooth Transition */
            max-height: 0; /* Startzustand geschlossen */
        }
        /* Desktop-Ansicht */
        @media (min-width: 769px) {
            nav {
                display: flex;
                max-height: none; /* Keine Beschränkung auf Desktop */
            }
            .chevron-toggle {
                display: none; /* Chevron auf Desktop ausblenden */
            }
        }
        /* Mobilansicht */
        @media (max-width: 768px) {
            .chevron-toggle {
                display: block;
                font-size: 2rem;
                cursor: pointer;
                position: absolute;
                bottom: -10px;
                transition: transform 0.3s ease; /* Smooth Rotation */
            }
            header.menu-open nav {
                display: flex;
                flex-direction: column;
                align-items: center;
                max-height: 500px; /* Höhe für geöffnetes Menü */
            }
            header.menu-open .chevron-toggle {
                transform: rotate(180deg); /* Chevron nach oben drehen */
            }
        }
    </style>
</head>
<body>
<header id="header">
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <nav>
        <a href="{{ '/' | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Startseite</a>
        <a href="{{ '/stories/' | relative_url }}" {% if page.url == "/stories/" %}class="active"{% endif %}>Märchen</a>
        <a href="{{ '/books/' | relative_url }}" {% if page.url == "/books/" %}class="active"{% endif %}>Abenteuer</a>
        <a href="{{ '/about/' | relative_url }}" {% if page.url == "/about/" %}class="active"{% endif %}>Über Elandor</a>
        <a href="{{ '/der-autor/' | relative_url }}" {% if page.url == "/der-autor/" %}class="active"{% endif %}>Der Autor</a>
    </nav>
    <span class="chevron-toggle" onclick="toggleMenu()">⌄</span>
</header>

<script>
    function toggleMenu() {
        document.getElementById('header').classList.toggle('menu-open');
    }
</script>
</body>
</html>
